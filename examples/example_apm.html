<html>

<head>
  <!-- Page styling here -->
  <link rel='stylesheet' type='text/css' href='./style/style.css'>

  <!--Countly script-->
  <script type="module">
    import Countly from '../Countly.js';
    window.Countly = Countly;
  </script>
  <script type="text/javascript" src='../plugin/boomerang/countly_boomerang.js' defer></script>
  <script type="text/javascript" src="../plugin/boomerang/boomerang.min.js" defer></script>
  <script type="module" defer>
    window.Countly.init({
      app_key: "YOUR_APP_KEY",
      url: "https://your.domain.count.ly", //your server goes here
      debug: true
    })

    // enable sessions
    Countly.track_sessions();
    // enable APM
    Countly.track_performance();
  </script>
</head>

<body>
  <!-- Header, banner etc. Top part of your site  -->
  <div id="header">
    <h1>Sync APM</h1>
    <img id="logo" src="./images/logo.png">
  </div>

  <center>
    <img src="./images/team_countly.jpg" id="wallpaper" />
  </center>
</body>

</html>
